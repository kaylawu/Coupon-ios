    <!-- Page, data-page contains page name-->
    <div data-page="userInfo" class="page bg-2 no-toolbar">

        <!-- Scrollable page content-->
        <div class="page-content vh-center">
            <div class="content-block">
              <div class ="center">
                <h2>Please provide us your information</h2>
              </div>
                      <div class="list-block  bg-none">
                            <ul>
                              <!-- Text inputs -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input">
                                      <input type="text" placeholder="Your name" id="username">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content  bg-none">
                                  <div class="item-inner">
                                    <div class="item-title label">E-mail</div>
                                    <div class="item-input">
                                      <input type="email" placeholder="E-mail" id="userEmail">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <!-- Select -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Gender</div>
                                    <div class="item-input">
                                      <select id="Gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </li>

                              <!-- Date -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Birth date</div>
                                    <div class="item-input">
                                      <input type="date" placeholder="Birth day" value="2014-04-30" id="userBOD">
                                    </div>
                                  </div>
                                </div>
                              </li>

                              <!-- Switch (Checkbox) -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Switch</div>
                                    <div class="item-input">
                                      <label class="label-switch">
                                        <input type="checkbox" id="userSwitch">
                                        <div class="checkbox"></div>
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </li>
                                    <!--<li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Details</div>
                                                <div class="item-input">
                                                    <textarea name="details" class="resizable" placeholder="Detailed Message" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </li>-->
                                </ul>
                                <p class="buttons-row"><button class="button button-raised button-fill color-green" type="button" id="RegisterCompletion">Done</button></p>
