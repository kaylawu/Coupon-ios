<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="register.html" class="link">Back</a>
        </div>
        <div class="center">More User Info</div>
    </div>
</div>
    <!-- Page, data-page contains page name-->
    <div data-page="userInfo" class="page bg-2 no-toolbar">

        <!-- Scrollable page content-->
        <div class="page-content vh-center">
            <div class="content-block">
              <div class ="center">
                <h2>Tell us more about you</h2>
              </div>
                      <div class="list-block transparent-window">
                            <ul>
                              <!-- Text inputs -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input">
                                      <input type="text" placeholder="Your name" id="username">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <!-- Date -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Birth date</div>
                                    <div class="item-input">

                                      <input type="date" placeholder="Birth day" id="userBOD" value="2014-04-30">

                                    </div>
                                  </div>
                                </div>
                              </li>
                              <!-- Select -->
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Gender</div>
                                    <div class="item-input">
                                      <select id="Gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Address</div>
                                    <div class="item-input">

                                      <input type="text" id="Address" placeholder="Address">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Suburb</div>
                                    <div class="item-input">
                                      <input type="text" id="Suburb" placeholder="suburb">

                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">State</div>
                                    <div class="item-input">
                                      <select id="State">
                                        <option>ACT</option>
                                        <option>NSW</option>
                                        <option>VIC</option>
                                        <option>QLD</option>
                                        <option>SA</option>
                                        <option>WA</option>
                                        <option>TAS</option>
                                        <option>NT</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Mobile Number</div>
                                    <div class="item-input">

                                      <input type="text" id="mobile" placeholder="Mobile">

                                    </div>
                                  </div>
                                </div>
                              </li>
                                </ul>


                        </div><!-- .content-block-inner | ENDS -->
                        <p class="buttons-row"><button class="button button-big color-white" type="button" id="register-done">Done</button></p>
                        <a href="register.html"><p class="buttons-row"><button class="button button-big color-white" type="button">Back</button></p></a>
 
        </div><!-- .page-content | ENDS -->
        </div><!-- .page-content | ENDS -->
</div>
