<html class="ios ios-8 ios-8-0 ios-gt-6 ios-gt-7 retina pixel-ratio-3 with-statusbar-overlay">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>SR Super Reards Club</title>
    <meta name="author" content="ThemingCool"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!--*
        *   Splash Screen Images
        **-->
    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="css/framework7.3dpanels.min.css"/>
    <link rel="stylesheet" href="css/essentials.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="res/font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main">
        <!-- We don't need full layout here, because this page will be parsed with Ajax-->
        <div class="pages toolbar-through navbar-through">


            <div class="navbar no-border primary-bg">
                <div class="navbar-inner">

                </div>
            </div>


            <!-- Page, data-page contains page name-->
    <div data-page="login" class="page bg-1">
                <!-- Scrollable page content-->
                <div class="page-content vh-center" style="background-color:rgba(0,0,0,0.5)">
                    <div class="content-block">

                        <!-- End of tab bar -->
                        <div class="tabs">
                            <div id="tab-1" class="tab active">
                                <div class ="center">
                                <img src="../img/sr_user.png"></i><h2>SR Member Login</h2>
                              </div>
                                <div class="tc-divider thick"></div>

                                <div id="userLogin" class="list-block">
                                    <div class="item-content">
                                        <div class="item-media"><i class="uiicon-price12"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input item-input-field">
                                                <input id="user-username" name="username" type="text"
                                                       placeholder="Username">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="item-content">
                                        <div class="item-media"><i class="uiicon-locked60"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input item-input-field">
                                                <input id="user-password" name="password" type="password"
                                                       placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small">
                                    <a href="forget_password.html">Forget password?</a></div>
                                    <br/>
                                    <br/>
                                    <p class="buttons-row">
                                        <button id="user-login" class="button button-big color-grey" type="button">
                                            LOGIN
                                        </button>
                                    </p>
                                </div>

                                <p class="buttons-row">
                                    <a class="button button-big color-grey" href="register.html">
                                        <small><i class="uiicon-unlocked45"></i>Create account</small>
                                    </a>
                                    <!-- <a class="button text-right external" href="_USER/userhome.html"><small><i class="uiicon-home152"></i>Skip Login</small></a> -->
                                </p>

                                <!--<div class="tc-divider thick"></div>-->

                                <!-- <p class="buttons-row"><button class="button button-raised button-fill color-indigo" type="submit">Login with Facebook</button></p>

                                <p class="buttons-row"><button class="button button-raised button-fill color-cyan" type="submit">Login with Twitter</button></p> -->
                            </div><!--tab1 | ENDS -->

                            <div id="tab-2" class="tab">
                              <div class ="center">
                              <img src="../img/business_user.png"></i><h2>SR Business Login</h2>
                            </div>
                                <div class="tc-divider thick"></div>
                                <!--<h3>Enter your username and password</h3>-->
                                <div id="businessLogin" class="list-block">
                                    <div class="item-content">
                                        <div class="item-media"><i class="uiicon-price12"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input item-input-field">
                                                <input id="business-username" type="text" placeholder="Username">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="item-content">
                                        <div class="item-media"><i class="uiicon-locked60"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input item-input-field">
                                                <input id="business-password" type="password" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small">
                                    <a href="forget_password_business.html">Forget password?</a></div>
                                    <br/>
                                    <br/>
                                    <p class="buttons-row">
                                        <button class="button button-big color-grey" id="business-login" type="button">
                                            LOGIN
                                        </button>
                                    </p>

                                </div>
                                <p class="buttons-row"><a class="button button-big color-grey" href="../www/about-us.html">
                                    <small><i class="uiicon-unlocked45"></i>Create account</small>
                                </a></p>
                                <!--<div class="tc-divider thick"></div>-->
                            </div><!--tab2 | ENDS -->
                        </div>
                    </div><!-- .content-block | ENDS -->
                </div><!-- .page-content | ENDS -->
            </div>
        </div>
        <div class="toolbar tabbar" style="background-color:rgba(0,0,0,.84)">
            <div class="buttons-row" style="border-radius:0px">
                <a href="#tab-1" class="tab-link active button glass-button">Memeber Login</a>
                <a href="#tab-2" class="tab-link button glass-button">Business Login</a>
            </div>
        </div>
    </div>
</div>

     <script type="text/javascript" src="cordova.js"></script>
    <script data-main="js/login" src="js/require.min.js"></script>
</body>
</html>
