<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Sweipe - Mobile HTML Web App Ready Theme</title>
    <meta name="author" content="ThemingCool"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>


    <link rel="stylesheet" href="../css/framework7.ios.min.css">
    <link rel="stylesheet" href="../css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="../css/framework7.3dpanels.min.css"/>
    <link rel="stylesheet" href="../css/essentials.css">
    <link rel="stylesheet" href="../css/my-app.css"/>

</head>
<body>
<div class="statusbar-overlay"></div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
  <!-- Top Navbar-->
  <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
<!--               <a href="businesshome.html" class="link icon-only"><i class="uiicon-left222"></i></a>
              <div class="page-name">Scan Coupon</div> -->
          </div>


      </div>
  </div>
  <!-- Page, data-page contains page name-->
  <div data-page="scan-voucher" class="page">
      <!-- Scrollable page content-->
      <div class="page-content">
          <div class="content-block">
            <div class="row">
               <div class="col-100">
                   <div class="list-block">
                    <div class="card facebook-card expired">
                        <div class="card-header no-border center">
                          <h3 id="merchantName"></h3>
                        </div>
                          <div class="card-content">
                            <div class="tag used" id="status"></div>
                            <img width="100%" id="couponImage">
                          </div>
                        <div class="card-footer no-border">
                            <p id='terms'></p>
                            <p id='expireDate'></p>
                        </div>
                    </div>
                   </div>
               </div>
           </div>
  <div class="content-block">
         <div class="item-inner">
               <p><a href="#" class="button button-big color-black" id="useCoupon">Use Voucher</a></p>
               <p><a href="businesshome.html" class="button button-big color-black" id="cancelUseCoupon">Cancel</a></p>
         </div>
       </div>
  </div><!-- .content-block | ENDS -->
  </div><!-- .page-content | ENDS -->
  </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../cordova.js"></script>
<script data-main="../js/scanVoucher" src="../js/require.min.js"></script>
</body>
</html>
